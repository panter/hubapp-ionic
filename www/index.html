<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="cordova.js"></script>
    <script src="js/impact-hub-api.js"></script>

    <script src="js/app.js"></script>
    <script src="js/controllers/products_controller.js"></script>
    <script src="js/controllers/purchases_controller.js"></script>
  </head>
  <body ng-app="hubapp">
    <ion-pane>
      <ion-nav-view></ion-nav-view>
    </ion-pane>
    <ion-tabs class="tabs-positive">
      <ion-tab icon="ion-home" ui-sref="home">
        <ion-nav-view name="home"></ion-nav-view>
      </ion-tab>
      <ion-tab icon="ion-beer" ui-sref="products">
        <ion-nav-view name="products"></ion-nav-view>
      </ion-tab>
      <ion-tab icon="ion-social-usd" ui-sref="purchases">
        <ion-nav-view name="purchases"></ion-nav-view>
      </ion-tab>
    </ion-tabs>
  </body>
</html>
