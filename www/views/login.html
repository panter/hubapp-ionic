<ion-view view-title="Login to HubApp">
  <ion-content>
    <div class="list">
      <label class="item item-input">
        <i class="icon ion-person placeholder-icon"></i>
        <input type="text" placeholder="Email" ng-model="user.email">
      </label>
      <label class="item item-input">
        <i class="icon ion-lock-combination placeholder-icon"></i>
        <input type="password" placeholder="Password" ng-model="user.password">
      </label>
    </div>
    <div class="padding">
      <button class="button button-block button-positive" ng-click="login()">Login</button>
    </div>
  </ion-content>
</ion-view>
