<ion-pane>
  <ion-header-bar class="bar-stable">
    <h1 class="title">Purchases</h1>
  </ion-header-bar>
  <ion-content>
    <div class="list">
      <a href="" class="item" ng-repeat="purchase in purchases">
        <h2>{{purchase.createdAt}} - {{purchase.price | price}}</h2>
      </a>
    </div>
  </ion-content>
</ion-pane>
